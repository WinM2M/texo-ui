<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.8.1/github-markdown.min.css"
    />
    <style>
      body {
        margin: 0;
        background: #0b1020;
        color: #e5e7eb;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      .header {
        max-width: 960px;
        margin: 0 auto;
        padding: 24px 16px 8px;
      }

      .header a {
        color: #67e8f9;
        text-decoration: none;
        margin-right: 12px;
      }

      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 960px;
        margin: 0 auto;
        padding: 16px;
        background: transparent;
        color: #e5e7eb;
      }

      .markdown-body pre,
      .markdown-body code,
      .markdown-body table,
      .markdown-body blockquote {
        background-color: #111827;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="./playground/">Open Playground</a>
      <a href="./README.md">Raw README</a>
    </div>
    <article id="readme" class="markdown-body">Loading README...</article>

    <script type="module">
      import { marked } from 'https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js';

      const target = document.getElementById('readme');

      try {
        const response = await fetch('./README.md', { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`README fetch failed: ${response.status}`);
        }
        const markdown = await response.text();
        target.innerHTML = marked.parse(markdown);
      } catch (error) {
        target.textContent = `Failed to render README. Open ./README.md directly. (${String(error)})`;
      }
    </script>
  </body>
</html>
